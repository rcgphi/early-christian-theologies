<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Are You Guilty of Heresy?</title>
  <style>
    body {
      font-family: Georgia, serif;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
    }
    button {
      margin-top: 2em;
      padding: 0.75em 1.5em;
      font-size: 1em;
    }
    #result {
      margin-top: 2em;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Are You Guilty of Heresy?</h1>

  <label for="god">Who is the true God?</label>
  <select id="god">
    <option value="" disabled selected>Select an option</option>
    <option value="yahweh">Yahweh, the God of Israel</option>
    <option value="serpent">The Serpent, bringer of knowledge</option>
    <option value="unknown">An Unknown God beyond the creator of this world</option>
  </select>

  <label for="jesus">What is the nature of Jesus?</label>
  <select id="jesus">
    <option value="" disabled selected>Select an option</option>
    <option value="both">Fully human and fully divine</option>
    <option value="divine">Only divine, not human</option>
    <option value="human">Only human, not divine</option>
  </select>

  <label for="afterlife">What happens after death?</label>
  <select id="afterlife">
    <option value="" disabled selected>Select an option</option>
    <option value="resurrection">Bodily resurrection and judgment</option>
    <option value="annihilation">Annihilation of the wicked</option>
    <option value="universalism">All return to God eventually</option>
  </select>

  <label for="grace">Is Divine Grace necessary for being good?</label>
  <select id="grace">
    <option value="" disabled selected>Select an option</option>
    <option value="yes">Yes, grace is essential</option>
    <option value="no">No, humans can choose goodness on their own</option>
  </select>

  <label for="sacraments">Do sacraments count if the priest is morally corrupt?</label>
  <select id="sacraments">
    <option value="" disabled selected>Select an option</option>
    <option value="yes">Yes, the sacrament is valid regardless</option>
    <option value="no">No, the priest must be pure</option>
  </select>

  <label for="subordination">Is Jesus subordinate to God the Father?</label>
  <select id="subordination">
    <option value="" disabled selected>Select an option</option>
    <option value="equal">Jesus is equal and co-eternal with the Father</option>
    <option value="subordinate">Jesus is divine but created and subordinate</option>
  </select>

  <button onclick="checkHeresy()">Check for Heresy</button>
  <div id="result"></div>

  <script>
    function checkHeresy() {
      const heresies = [];
      const god = document.getElementById("god").value;
      const jesus = document.getElementById("jesus").value;
      const afterlife = document.getElementById("afterlife").value;
      const grace = document.getElementById("grace").value;
      const sacraments = document.getElementById("sacraments").value;
      const subordination = document.getElementById("subordination").value;

      if (!god || !jesus || !afterlife || !grace || !sacraments || !subordination) {
        document.getElementById("result").innerHTML = "⚠️ Please answer all questions before checking for heresy.";
        return;
      }

      if (god !== "yahweh") {
        heresies.push("You reject the God of Israel. (Gnostic tendencies)");
      }
      if (jesus === "divine") {
        heresies.push("You deny Jesus' humanity. (Docetism)");
      }
      if (jesus === "human") {
        heresies.push("You deny Jesus' divinity. (Ebionism or Psilanthropism)");
      }
      if (afterlife === "universalism") {
        heresies.push("You believe in universal salvation. (Origenism)");
      }
      if (grace === "no") {
        heresies.push("You deny the need for divine grace. (Pelagianism)");
      }
      if (sacraments === "no") {
        heresies.push("You invalidate sacraments based on the priest's worthiness. (Donatism)");
      }
      if (subordination === "subordinate") {
        heresies.push("You believe Jesus was created and subordinate. (Arianism)");
      }

      const result = document.getElementById("result");
      if (heresies.length === 0) {
        result.innerHTML = "✅ You are orthodox. You may proceed to communion.";
      } else {
        result.innerHTML = "⚠️ <strong>Heresy Detected!</strong><br><ul><li>" + heresies.join("</li><li>") + "</li></ul>";
      }
    }
  </script>
</body>
</html>
